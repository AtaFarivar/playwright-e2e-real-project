name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Enables manual trigger button in GitHub Actions

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        # List tests first for debugging, then execute with Allure reporter
        run: |
          echo "--- LISTING ALL DISCOVERED TESTS ---"
          npx playwright test --list
          echo "--- STARTING TEST EXECUTION ---"
          npx playwright test --reporter=line,allure-playwright
        env:
          TRENDYOL_EMAIL: ${{ secrets.TRENDYOL_EMAIL }}
          TRENDYOL_PASSWORD: ${{ secrets.TRENDYOL_PASSWORD }}

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          publish_branch: gh-pages

      # Add direct link to the live report and dynamic test count in the Summary
      - name: Add Report Link to Summary
        if: always()
        run: |
          TOTAL_TESTS=$(npx playwright test --list | grep "Total:" | awk '{print $2}')

          echo "### ðŸš€ Allure Test Report" >> $GITHUB_STEP_SUMMARY
          echo "Your test report has been successfully generated and published." >> $GITHUB_STEP_SUMMARY
          echo "[ðŸ”— Click here to view the Live Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
          echo "Total test executions (across all browsers): $TOTAL_TESTS" >> $GITHUB_STEP_SUMMARY
